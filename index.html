<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dice Roller</title>

    <style>
        .block { display: block; }
        .mb2 { margin-bottom: 1rem; }
        .p1 { padding: .5rem; }
    </style>
</head>
<body>
    <form id="dice">
        <h1>Dice Roller</h1>

        <div class="mb2">
            <label for="expression">Expression</label>
            <textarea id="expression" class="block p1"></textarea>
        </div>

        <div class="mb2">
            <input type="submit" class="p1" value="Roll" />
        </div>
    </form>

    <div id="output"></div>

    <script type="module" src="dice.js"></script>
</body>
</html>
