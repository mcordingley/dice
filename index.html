<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Browser Gaming Dice</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body class="flex flex-column m0 vh100">
    <main class="flex-auto p1">
        <div class="mw800px mx-auto">
            <h1 id="output" class="center">Browser Gaming Dice</h1>
            <p id="output-misc" class="center text-muted">A dice-roller that will always be free to use.</p>
        </div>

        <form id="dice" class="grid grid-col-4 grid-gap-1 mw800px mx-auto">
            <input id="input" class="border border-silver grid-col-span-3 p1 right-align" />
            <input type="submit" class="btn btn--submit bg-active-light-purple bg-hover-light-purple bg-purple border-gray" value="Roll" />

            <input type="button" class="btn js-calculator-button" value="(">
            <input type="button" class="btn js-calculator-button" value=")">
            <input type="button" class="btn js-calculator-button" value=",">
            <input type="button" id="clear" class="btn" value="Clear">

            <input type="button" class="btn js-calculator-button" value="X">
            <input type="button" class="btn js-calculator-button" value="R">
            <input type="button" class="btn js-calculator-button" value="S">
            <input type="button" id="delete" class="btn" value="Delete">

            <input type="button" class="btn js-calculator-button" value="x">
            <input type="button" class="btn js-calculator-button" value="r">
            <input type="button" class="btn js-calculator-button" value="s">
            <input type="button" class="btn js-function-button" data-calculator-value="bin" value="Bin CDF">

            <input type="button" class="btn js-calculator-button" value="7">
            <input type="button" class="btn js-calculator-button" value="8">
            <input type="button" class="btn js-calculator-button" value="9">
            <input type="button" class="btn js-calculator-button" value="/">

            <input type="button" class="btn js-calculator-button" value="4">
            <input type="button" class="btn js-calculator-button" value="5">
            <input type="button" class="btn js-calculator-button" value="6">
            <input type="button" class="btn js-calculator-button" value="*">

            <input type="button" class="btn js-calculator-button" value="1">
            <input type="button" class="btn js-calculator-button" value="2">
            <input type="button" class="btn js-calculator-button" value="3">
            <input type="button" class="btn js-calculator-button" value="-">

            <input type="button" class="btn js-calculator-button" value="d">
            <input type="button" class="btn js-calculator-button" value="0">
            <input type="button" class="btn js-calculator-button" value=".">
            <input type="button" class="btn js-calculator-button" value="+">
        </form>
    </main>

    <footer class="p1 text-muted">
        <span class="text-muted text-smaller" style="vertical-align: top;">&copy; 2018 Michael Cordingley</span>

        <a href="https://github.com/mcordingley/dice" class="right text-decoration-none text-muted" target="_blank">
            <svg height="16" style="fill: currentColor;" alt="GitHub" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
        </a>
    </footer>

    <script type="module" src="dice.js"></script>
</body>
</html>
