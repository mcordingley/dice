<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dice Roller</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="dice" class="grid grid-col-4 grid-gap-1 mx-auto" style="max-width: 800px;">
        <div id="output" class="border-box center h100 p1 grid-col-span-4">Browser Gaming Dice</div>

        <textarea id="input" class="block border border-box border-silver grid-col-span-3 h100 p1 right-align"></textarea>
        <input type="submit" value="Roll" />

        <input type="button" class="js-calculator-button" value="(">
        <input type="button" class="js-calculator-button" value=")">
        <input type="button" id="delete" value="Delete">
        <input type="button" id="clear" value="Clear">

        <input type="button" class="js-calculator-button" value="7">
        <input type="button" class="js-calculator-button" value="8">
        <input type="button" class="js-calculator-button" value="9">
        <input type="button" class="js-calculator-button" value="/">

        <input type="button" class="js-calculator-button" value="4">
        <input type="button" class="js-calculator-button" value="5">
        <input type="button" class="js-calculator-button" value="6">
        <input type="button" class="js-calculator-button" value="*">

        <input type="button" class="js-calculator-button" value="1">
        <input type="button" class="js-calculator-button" value="2">
        <input type="button" class="js-calculator-button" value="3">
        <input type="button" class="js-calculator-button" value="-">

        <input type="button" class="js-calculator-button" value="d">
        <input type="button" class="js-calculator-button" value="0">
        <input type="button" class="js-calculator-button" value=".">
        <input type="button" class="js-calculator-button" value="+">
    </form>

    <script type="module" src="dice.js"></script>
</body>
</html>
