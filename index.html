<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dice Roller</title>

    <style>
        .block { display: block; }
        .mb2 { margin-bottom: 1rem; }
        .p1 { padding: .5rem; }
    </style>
</head>
<body>
    <form id="dice">
        <h1>Dice Roller</h1>

        <div class="mb2">
            <label for="d4">d4</label>
            <input type="number" id="d4" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="d6">d6</label>
            <input type="number" id="d6" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="d8">d8</label>
            <input type="number" id="d8" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="d10">d10</label>
            <input type="number" id="d10" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="d12">d12</label>
            <input type="number" id="d12" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="d20">d20</label>
            <input type="number" id="d20" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="d100">d100</label>
            <input type="number" id="d100" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="constant">Constant</label>
            <input type="number" id="constant" class="block p1" min="0" />
        </div>

        <div class="mb2">
            <label for="expression">Expression</label>
            <textarea id="expression" class="block p1"></textarea>
        </div>

        <div class="mb2">
            <input type="submit" class="p1" value="Roll" />
        </div>
    </form>

    <div id="output"></div>

    <script type="module" src="dice.js"></script>
</body>
</html>
